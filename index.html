<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & PDF Compressor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Image & PDF Compressor</h2>
        
        <!-- Drag & Drop Zone -->
        <div class="drop-zone text-center" id="drop-zone">
            <p>Drag & Drop files here or <label for="upload" class="btn btn-primary">Browse</label></p>
            <input type="file" id="upload" accept="image/*,application/pdf" hidden>
        </div>

        <!-- Image Quality Slider -->
        <div id="image-options" class="mt-3 d-none">
            <label for="quality">Compression Quality: <span id="quality-value">0.7</span></label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7" class="form-range">
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <!-- Download Button -->
        <button id="download" class="btn btn-success mt-3 d-none">Download Compressed File</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib"></script>
    <script src="script.js"></script>
</body>
</html>
